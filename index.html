<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Tab</title>
  </head>
  <body>
    <nav class="main-nav">
      <button class="btn" data-index="0">Btn1</button>
      <button class="btn" data-index="1">Btn2</button>
      <button class="btn" data-index="2">Btn3</button>
    </nav>
    <div class="tab-content active" data-index="0">Content 1</div>
    <div class="tab-content" data-index="1">Content 2</div>
    <div class="tab-content" data-index="2">Content 3</div>
    <main class="main-content">
      <div class="content"></div>
    </main>
    <style>
      .tab-content {
        /* content: hidden; */
        display: none;
      }
      .active {
        display: flex;
      }
    </style>
    <script>
      const btns = document.querySelectorAll(".btn");
      const contents = document.querySelectorAll(".tab-content");
      function showTabContent(e) {
        let btn_index = this.dataset.index;
        // console.log(btn_index);
        contents.forEach((content) => content.classList.remove("active"));
        contents.forEach((content) => {
          if (content.dataset.index === btn_index) {
            content.classList.add("active");
          }
        });
        // contents.forEach();
      }
      btns.forEach((btn) => {
        btn.addEventListener("click", showTabContent);
      });
    </script>
  </body>
</html>
